<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicío 4.2</title>
</head>
<body>
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
        <p>
            Nome: <input type="text" name="" id="inNome" required>
        </p>

        <p>
            Sexo: <input type="radio" name="sexo" id="inMasculino" required>Masculino

            <input type="radio" name="sexo" id="inFeminino" required>Feminino
        </p>

        <p>
            Altura: <input type="number" min="0" step="0.01" id="inAltura" required>
        </p>

        <p>
            Peso Atual: <input type="number" min="0" step="0.01" id="inPeso">
        </p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar campos">
    </form>

    <h3></h3>
    <h4></h4>

    <script src="script.js"></script>
</body>
</html>
