</head>
<body>
    <h1>Programa Parquímetro</h1>

    <h2>Tabela de preços</h2>

    <table border="1">
        <thead>
            <th>Valor R$</th>
            <th>Tempo(min)</th>
        </thead>
        <tbody>
            <tr>
                <td>1,00</td>
                <td>30</td>
            </tr>
            <tr>
                <td>1,75</td>
                <td>60</td>
            </tr>
            <tr>
                <td>3,00</td>
                <td>120</td>
            </tr>
        </tbody>
    </table>
    <form>
        <p>
          Valor escolhido R$: <input type="number" name="" step="0.01" id="inValor">
        </p>

        <p>
            Valor para pagar R$: <input type="number" name="" step="0.01" id="inPagar">
        </p>
        <input type="submit" value="Confirmar Depósito">
    </form>
    <h3 id="resp1"></h3>
    <h3 id="resp2"></h3>

    <script src="script.js"></script>
